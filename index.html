<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>CoinBase</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__logo">
				<img src="img/header/logo.png" alt="">
			</div>
			<nav class="header__menu menu">
				<div class="menu__burger">
					<div class="menu__burger-span"></div>
				</div>
				<ul class="menu__list">
					<div class="menu-container">
						<li><a href="#" class="menu__item">Home</a></li>
						<li><a href="#" class="menu__item">Abot us</a></li>
						<li><a href="#" class="menu__item">Blog</a></li>
						<li><a href="#" class="menu__item">Contact us</a></li>
					</div>
				</ul>
			</nav>
			<form action="#" class="header__form">
				<div class="header__payment">
					<div class="header__text">Sell Bitcoin/ Giftcard</div>
					<img class="header__menu-button menu-button" src="img/header/arrow.svg">
				</div>
				<nav class="header__select select">
					<ul class="select__selected">
						<li><a href="#" class="select__item">Sell Bitcoin</a></li>
						<li><a href="#" class="select__item">Sell Giftcard</a></li>
					</ul>
				</nav>
				<button class="button header__button"><span>Login</span></button>
			</form>
		</header>
		<section class="content">
			<div class="intro">
				<div class="intro__content">
					<div class="block-conainer">
						<div class="block-container__item">
							<div class="intro__texts">
								<div class="intro__title">
									<h2>We provide easy solution to exchange your <span class="white">Bitcoin/ GiftCard for money</span></h2>
								</div>
								<div class="intro__subtitle">
									<h3>CoinBase is a platform for trading your bitcoin and 
										giftcard at the best rate, why not give us a trial.</h3>
								</div>
								<button class="intro__button"><span>get started</span></button>
							</div>
						</div>
						<div class="block-container__item">
							<div class="intro__image">
								<picture class="intro__image-item">
									<source srcset="img/intro/img_web.webp " type="image/webp">
									<img src="img/intro/img.png" alt="">
								</picture>
							</div>
						</div>
					</div>
				</div>
				<div class="intro__limiter">
					<picture class="intro__limiter-item">
						<source  srcset="img/intro/limiter_web.webp" type="image/webp">
						<img src="img/intro/limiter.png" alt="">
					</picture>
				</div>
			</div>
		</section>
		<footer class="footer"></footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
